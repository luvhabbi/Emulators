<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* Black page background color */
    }

    .navbar {
      background-color: #fff; /* White navbar background color */
      overflow: hidden;
      position: fixed;
      top: 0;
      width: 100%;
      transition: 0.5s;
    }

    .navbar a {
      float: left;
      display: block;
      color: #001F3F; /* Dark blue text color */
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: #000; /* Black text color on hover */
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }

    .navbar-left {
      animation: moveFromLeft 1s ease-in-out;
    }

    .navbar-right {
      animation: moveFromRight 1s ease-in-out;
    }

    @keyframes moveFromLeft {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes moveFromRight {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

<div class="navbar navbar-left">
  <a href="#" class="active">Home</a>
</div>

<div style="padding: 80px 16px; margin-top: 50px; text-align: center; color: #fff;">
  <h2>Password Protected Page</h2>
  <p>Please enter the password to access the content.</p>
  <form id="passwordForm">
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <button type="button" onclick="checkPassword()">Submit</button>
  </form>
</div>

<script>
  function checkPassword() {
    var enteredPassword = document.getElementById("passwordInput").value;
    var correctPassword = "KaiserRookie";

    if (enteredPassword === correctPassword) {
      window.location.href = "https://luvhabbi.github.io/Emulators/Offline%20Emulator%20download.html";
    } else {
      alert("Incorrect password. Please try again.");
    }
  }
</script>

</body>
</html>
