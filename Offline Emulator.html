<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h2>Password Protected Page</h2>

    <form id="passwordForm">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" required>
        <button type="button" onclick="checkPassword()">Submit</button>
    </form>

    <script>
        function checkPassword() {
            var enteredPassword = document.getElementById('password').value;
            var correctPassword = 'your_password'; // Change this to your desired password

            if (enteredPassword === correctPassword) {
                window.location.href = 'https://example.com'; // Change this to your desired redirection URL
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</body>
</html>
